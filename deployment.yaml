apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: coturn
  name: coturn
spec:
  selector:
    matchLabels:
      app: coturn
  template:
    metadata:
      labels:
        app: coturn
    spec:
      containers:
      - name: coturn
        image: openvidu/openvidu-coturn:1.0.0
        env:
        - name: DB_NAME
          value: "0"
        - name: DB_PASSWORD
          value: TROOD
        - name: MAX_PORT
          value: "65535"
        - name: MIN_PORT
          value: "57001"
        - name: REDIS_IP
          value: redis
        - name: TURN_LISTEN_PORT
          value: "3478"
        ports:
        - containerPort: 3478
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: coturn
  labels:
    app: coturn
spec:
  selector:
    app: coturn
  ports:
  - port: 3478
    targetPort: 3478
    protocol: TCP
    name: coturn-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kms
  labels:
    app: kms
spec:
  selector:
    matchLabels:
      app: kms
  template:
    metadata:
      labels:
        app: kms
    spec:
      containers:
      - name: kms
        image: kurento/kurento-media-server:6.14.0
        env:
        - name: KMS_MAX_PORT
          value: "57000"
        - name: KMS_MIN_PORT
          value: "40000"
        ports:
        - containerPort: 8888
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: kms
  labels:
    app: kms
spec:
  selector:
    app: kms
  ports:
  - port: 8888
    targetPort: 8888
    protocol: TCP
    name: kms-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: openvidu
  name: openvidu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openvidu
  template:
    metadata:
      labels:
        app: openvidu
    spec:
      containers:
      - name: openvidu
        image: openvidu/openvidu-server:2.15.0-beta1
        command:
        - /bin/bash
        - -c
        - export COTURN_IP=coturn; /usr/local/bin/entrypoint.sh
        env:
        - name: COTURN_REDIS_IP
          value: redis-service
        - name: COTURN_REDIS_PASSWORD
          value: TROOD
        - name: KMS_URIS
          value: "[\"ws://kms:8888/kurento\"]"
        - name: SERVER_SSL_ENABLED
          value: "false"
        - name: DOMAIN_OR_PUBLIC_IP
          value: localhost
        - name: OPENVIDU_SECRET
          value: TROOD
        ports:
        - containerPort: 5443
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: openvidu
  labels:
    app: openvidu
spec:
  selector:
    app: openvidu
  ports:
  - port: 5443
    targetPort: 5443
    protocol: TCP
    name: openvidu
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis
        env:
        - name: REDIS_PASSWORD
          value: TROOD
        ports:
        - containerPort: 6379
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  selector:
    app: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: openvidu
          servicePort: 5443
      - path: /kurento
        backend:
          serviceName: kms
          servicePort: 8888